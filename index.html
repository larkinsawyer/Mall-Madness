<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mall Madness Computer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA: theme color + manifest -->
  <meta name="theme-color" content="#ff3c7f" />
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS specific meta -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Mall Madness" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <style>
    :root {
      --purple-body: #602a7a;
      --purple-dark: #3b174b;
      --turquoise: #31c3c8;
      --hot-pink: #ff4fa3;
      --neon-yellow: #ffe66b;
      --orange: #ff9f43;
      --screen-bg: #111319;
      --screen-glow: #59ffb5;
      --text-light: #fefafc;
      --text-muted: #c7c1d8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #3f1457 0, #05020b 55%);
      color: var(--text-light);
      min-height: 100vh;
      margin: 0;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .console {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(145deg, var(--purple-body), var(--purple-dark));
      border-radius: 36px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.75),
        0 0 0 4px rgba(255, 255, 255, 0.07);
      padding: 16px 16px 20px;
      position: relative;
      overflow: hidden;
    }

    .console::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top left,
          rgba(255, 255, 255, 0.12),
          transparent 55%);
      pointer-events: none;
    }

    .console-header {
      text-align: center;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .console-title {
      font-size: 1.2rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--neon-yellow);
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.9),
        0 0 10px rgba(255, 239, 122, 0.4);
    }

    .console-subtitle {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .color-strip {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin: 10px 4px 12px;
      position: relative;
      z-index: 1;
    }

    .color-chip {
      border-radius: 999px;
      padding: 4px 0;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.4);
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.6);
      cursor: pointer;
      opacity: 0.65;
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.15s;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.25), transparent);
    }

    .color-chip.active {
      opacity: 1;
      transform: translateY(-1px);
      box-shadow:
        0 3px 0 rgba(0, 0, 0, 0.75),
        0 0 0 2px rgba(255, 255, 255, 0.18);
    }

    .chip-red {
      background: linear-gradient(145deg, #ff6b6b, #c92a2a);
      color: #fff;
    }
    .chip-blue {
      background: linear-gradient(145deg, #4dabf7, #1864ab);
      color: #fff;
    }
    .chip-green {
      background: linear-gradient(145deg, #51cf66, #2b8a3e);
      color: #fff;
    }
    .chip-yellow {
      background: linear-gradient(145deg, #ffe066, #f08c00);
      color: #3b2800;
    }

    .screen-wrap {
      position: relative;
      z-index: 1;
      border-radius: 18px;
      padding: 6px;
      background: radial-gradient(circle at top, #4a3e84, #130b2a);
      box-shadow:
        0 0 0 2px rgba(0, 0, 0, 0.6),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      margin-bottom: 12px;
    }

    .screen-inner {
      border-radius: 14px;
      background: radial-gradient(circle at top left,
          rgba(89, 255, 181, 0.12),
          var(--screen-bg) 55%);
      min-height: 96px;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.04),
        0 0 12px rgba(89, 255, 181, 0.2);
      position: relative;
    }

    .screen-label {
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--screen-glow);
      opacity: 0.88;
      margin-bottom: 4px;
    }

    #screen {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      color: #e5fff4;
      min-height: 40px;
      line-height: 1.3;
    }

    #status {
      margin-top: 6px;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .led-row {
      position: absolute;
      right: 10px;
      top: 8px;
      display: flex;
      gap: 4px;
    }

    .led {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: rgba(120, 120, 120, 0.5);
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.8);
    }
    .led.on {
      background: var(--screen-glow);
      box-shadow:
        0 0 4px rgba(89, 255, 181, 0.9),
        0 0 8px rgba(89, 255, 181, 0.6);
    }

    .button-grid {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-template-rows: repeat(3, auto);
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 10px 6px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      cursor: pointer;
      box-shadow:
        0 3px 0 rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(0, 0, 0, 0.6);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.1s;
      color: #fff;
      text-align: center;
      white-space: nowrap;
    }

    button:active {
      transform: translateY(2px);
      box-shadow:
        0 1px 0 rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(0, 0, 0, 0.8);
      filter: brightness(0.96);
    }

    .btn-game-on {
      background: radial-gradient(circle at top, #ffd1f0, var(--hot-pink));
    }

    .btn-move {
      background: radial-gradient(circle at top, #c7fff9, var(--turquoise));
      color: #073a3b;
    }

    .btn-repeat {
      background: radial-gradient(circle at top, #fff7c7, var(--neon-yellow));
      color: #3b2f00;
    }

    .btn-buy {
      background: radial-gradient(circle at top, #ffd3b6, var(--orange));
    }

    .btn-bank {
      background: radial-gradient(circle at top, #d2ccff, #5248ff);
    }

    .btn-long-game {
      background: radial-gradient(circle at top, #f2f2f2, #9e9e9e);
      color: #1a1a1a;
      font-size: 0.65rem;
    }

    /* Button layout positions */
    .btn-game-on { grid-column: 1; grid-row: 1; }
    .btn-move { grid-column: 2; grid-row: 1; }
    .btn-buy { grid-column: 1; grid-row: 2; }
    .btn-bank { grid-column: 2; grid-row: 2; }
    .btn-repeat { grid-column: 1; grid-row: 3; }
    .btn-long-game { grid-column: 2; grid-row: 3; }

    .foot-panel {
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 4px;
      position: relative;
      z-index: 1;
    }

    .foot-title {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
    }

    .player-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 0.7rem;
      padding: 3px 0;
    }
    
    .player-row.active-player {
      background: rgba(89, 255, 181, 0.10);
      border-radius: 12px;
      padding: 6px 8px;
      margin: 2px -8px;
    }

    .player-row.active-player .player-meta {
      color: #e5fff4;
    }

    .player-row.active-player .dot {
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.8),
        0 0 8px rgba(89, 255, 181, 0.6);
    }
.player-label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }
    .dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.8);
    }
    .dot.red { background: #ff6b6b; }
    .dot.blue { background: #4dabf7; }
    .dot.green { background: #51cf66; }
    .dot.yellow { background: #ffe066; }

    .player-meta {
      text-align: right;
      color: var(--text-muted);
    }

    .player-meta span {
      margin-left: 8px;
    }

    .purchase-row {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.7rem;
      color: var(--text-muted);
      flex-wrap: wrap;
    }

    select {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.7);
      background: rgba(10, 7, 25, 0.9);
      color: var(--text-light);
      outline: none;
    }

    @media (max-width: 380px) {
      .button-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
          }
  </style>

<body>
  <div class="console">
    <div class="console-header">
      <div class="console-title">Mall Madness</div>
      <div class="console-subtitle">Electronic Shopping Computer</div>
    </div>

    <!-- Color selection (who's playing) -->
    <div class="color-strip" id="color-strip">

    <!-- Screen -->

        </div>

    <!-- Buttons -->

      </span>

  </div>

  <script>
    /***********************
     * AUDIO CLIP MAPPING
     * (updated from Audio Files.csv)
     ***********************/
    const clips = {
      TRY_AGAIN_LATER: "try_again_later.mp3",

      // color greetings
      HI_RED: "hi_red.mp3",
      HI_BLUE: "hi_blue.mp3",
      HI_GREEN: "hi_green.mp3",
      HI_YELLOW: "hi_yellow.mp3",

      // phrase / word clips
      ATTENTION_SHOPPERS: "attention_mall_shoppers.mp3",
      MEET_BANK: "meet_all_at_bank.mp3",
      HUNGRY_PIZZA: "hungry_meet_friend_pizza_shop.mp3",

      SALE: "sale_at_the.mp3",
      BEEP: "beep.mp3",

      // movement numbers (4â€“12)
      GO_4: "move_4_spaces.mp3",
      GO_5: "move_5_spaces.mp3",
      GO_6: "move_6_spaces.mp3",
      GO_7: "move_7_spaces.mp3",
      GO_8: "move_8_spaces.mp3",
      GO_9: "move_9_spaces.mp3",
      GO_10: "move_10_spaces.mp3",
      GO_11: "move_11_spaces.mp3",
      GO_12: "move_12_spaces.mp3",

      // sale/clearance/bank
      CHING_CHING: "ching_ching_cash_register.mp3",
      SPECIAL_SALE: "hey_you_get_a_special_sale.mp3",
      SPECIAL_CLEARANCE: "hey_you_get_a_special_clearance.mp3",
      LONG_LINE: "long_line_try_again_later.mp3",
      OUT_OF_STOCK: "sorry_out_of_stock_try_again_later.mp3",
      COSTS_5_MORE: "your_item_costs_5_more.mp3",
      BANK_50: "take_50_from_bank.mp3",
      BANK_75: "take_75_from_bank.mp3",
      BANK_100: "take_100_from_bank.mp3",
      BANK_CLOSED: "bank_closed.mp3",
      MOVE_AND_SEND_FRIEND_ARCADE: "send_friend_to_the_arcade.mp3",
      MOVE_AND_SEND_FRIEND_ICECREAM: "send_friend_for_ice_cream.mp3",
      MOVE_AND_SEND_FRIEND_ANYWHERE: "send_friend_anywhere.mp3",

      // store name announcements
      CARD_SHOP: "card_shop.mp3",
      BOOK_STORE: "book_store.mp3",
      CAMERA_STORE: "camera_store.mp3",
      COMPUTER_STORE: "computer_store.mp3",
      DEPARTMENT_STORE: "department_store.mp3",
      DRUG_STORE: "drug_store.mp3",
      ELECTRONICS_STORE: "electronics_store.mp3",
      FASHION_BOUTIQUE: "fashion_boutique.mp3",
      JEWELRY_STORE: "jewelry_store.mp3",
      KITCHEN_STORE: "kitchen_store.mp3",
      MENS_SHOP: "mens_shop.mp3",
      PET_SHOP: "pet_shop.mp3",
      PHONE_STORE: "phone_store.mp3",
      RECORD_STORE: "record_store.mp3",
      SHOE_STORE: "shoe_store.mp3",
      SPORTS_SHOP: "sports_shop.mp3",
      SUNGLASSES_BOUTIQUE: "sunglasses_boutique.mp3",
      TOY_STORE: "toy_store.mp3"
    };

    let lastAudio = null;
    let lastClipKey = null;

    function playClip(key, labelText) {
      const src = clips[key];
      if (!src) {
        if (labelText) {
          updateScreen(labelText + " (no audio mapped: " + key + ")");
        } else {
          updateScreen("Missing audio: " + key);
        }
        return;
      }
      if (lastAudio) {
        lastAudio.pause();
      }
      const audio = new Audio(src);
      lastAudio = audio;
      lastClipKey = key;
      audio.play().catch(err => {
        console.error("Audio play error", err);
      });
      if (labelText) {
        updateScreen(labelText);
      }
    }

async function playClipSequence(keys, screenText) {
  // Optional: update screen once at the start
  if (screenText) updateScreen(screenText);

  for (const key of keys) {
    const src = clips[key];
    if (!src) continue;

    await new Promise(resolve => {
      const audio = new Audio(src);
      lastAudio = audio;
      lastClipKey = key;

      audio.addEventListener("ended", resolve);
      audio.addEventListener("error", resolve);

      audio.play().catch(() => resolve());
    });
  }
}

    /***********************
     * GAME STATE
     ***********************/
    const COLORS = ["Red", "Blue", "Green", "Yellow"];
    let activePlayers = [];
    let players = {}; // e.g. { Red: { items: 0, canBank: true } }
    let currentPlayerIndex = 0;
    let awaitingMovement = false; // true = MOVE will give directions; false = MOVE will end turn
    let lastMessage = "Select which shopper colors are playing, then press GAME ON.";
    let targetItems = 6; // 6 or 10
    let gameStarted = false;
    let turnsTakenSinceStoreChange = {}; // e.g. { Red: 0, Blue: 0 }
    let pendingSignChange = false; // when true, next player's turn starts with sign update
    let bankMeetingMode = false;
    let bankMeetingQueue = [];   // ordered list of colors who must withdraw
    let bankMeetingIndex = 0;    // whose turn in the queue

    const STATE = {
      IDLE: "IDLE",
      RUNNING: "RUNNING"
    };
    let state = STATE.IDLE;

    /***********************
     * DOM HELPERS
     ***********************/
    const screenEl = document.getElementById("screen");
    const statusEl = document.getElementById("status");
    const ledPower = document.getElementById("led-power");
    const ledTurn = document.getElementById("led-turn");
    const playersPanel = document.getElementById("players-panel");
    const purchaseTypeSelect = document.getElementById("purchase-type");

    function updateScreen(text) {
      screenEl.textContent = text;
      lastMessage = text;
    }

    function setStatus(text) {
      statusEl.textContent = text || "";
    }

    function setPowerLed(on) {
      ledPower.classList.toggle("on", on);
    }

    function setTurnLed(on) {
      ledTurn.classList.toggle("on", on);
    }

    function shuffle(array) {
      const arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function getCurrentPlayerColor() {
      if (!activePlayers.length) return null;
      return activePlayers[currentPlayerIndex % activePlayers.length];
    }

    function rebuildPlayerPanel() {
      // Clear old rows except title
      const rows = Array.from(playersPanel.querySelectorAll(".player-row"));
      rows.forEach(r => r.remove());

      const indicatorColor = bankMeetingMode
        ? bankMeetingQueue[bankMeetingIndex]
        : getCurrentPlayerColor();

      activePlayers.forEach(color => {
        const p = players[color];

        const row = document.createElement("div");
        row.className = "player-row";
        if (indicatorColor && color === indicatorColor) row.classList.add("active-player");

        const label = document.createElement("div");
        label.className = "player-label";

        const dot = document.createElement("span");
        dot.className = "dot " + color.toLowerCase();

        const name = document.createElement("span");
        name.textContent = color;

        label.appendChild(dot);
        label.appendChild(name);

        const meta = document.createElement("div");
        meta.className = "player-meta";
        meta.innerHTML =
          `<span>${p.items} item${p.items === 1 ? "" : "s"}</span>` +
          `<span>${p.canBank ? "Bank OK" : "Bank closed"}</span>`;

        row.appendChild(label);
        row.appendChild(meta);
        playersPanel.appendChild(row);
      });
    }

    function initPlayers() {
      players = {};
      activePlayers.forEach(color => {
        players[color] = {
          items: 0,           // counts pegs (not pizza)
          canBank: true,      // can withdraw? becomes false until they buy something
          hasJustBought: false // for internal bookkeeping if you want to extend
        };
      });
      turnsTakenSinceStoreChange = {};
      activePlayers.forEach(color => {
        turnsTakenSinceStoreChange[color] = 0;
      });
      rebuildPlayerPanel();
    }

    /***********************
     * COLOR SELECTION (who is playing)
     ***********************/
document.querySelectorAll(".color-chip").forEach(chip => {
  chip.addEventListener("click", () => {
    const color = chip.dataset.color;

    // Don't allow changing players once the game has started
    if (state !== STATE.IDLE && gameStarted) {
      return;
    }

    const idx = activePlayers.indexOf(color);
    if (idx === -1) {
      // Selecting this color
      activePlayers.push(color);
      chip.classList.add("active");

      // Play a â€œHi <color>â€ greeting if we have a clip for it
      const greetingKey =
        color === "Red"
          ? "HI_RED"
          : color === "Blue"
          ? "HI_BLUE"
          : color === "Green"
          ? "HI_GREEN"
          : color === "Yellow"
          ? "HI_YELLOW"
          : null;

      if (greetingKey) {
        playClip(greetingKey, "Hi " + color + " shopper!");
      }
    } else {
      // Deselect this color
      activePlayers.splice(idx, 1);
      chip.classList.remove("active");
    }

    setStatus(
      activePlayers.length
        ? "Shoppers: " + activePlayers.join(", ")
        : "No shoppers selected yet."
    );
  });
});


    /***********************
     * GAME FLOW
     ***********************/
    function startGameOn() {
      if (!activePlayers.length) {
        updateScreen("Choose at least one shopper color before pressing GAME ON.");
        return;
      }
      state = STATE.RUNNING;
      gameStarted = true;
      pendingSignChange = false;
      bankMeetingMode = false;
      bankMeetingQueue = [];
      bankMeetingIndex = 0;
      resetStorePool();
      setPowerLed(true);
      initPlayers();
      currentPlayerIndex = 0;
      awaitingMovement = true;

      // Greeting: â€œHi Red! Hi Blue! Hi Green! Hi Yellow!â€ in order of active players.
      const greetingOrder = ["Red", "Blue", "Green", "Yellow"].filter(c =>
        activePlayers.includes(c)
      );
      const greetText = greetingOrder.length
        ? "Hi " + greetingOrder.join("! Hi ") + "!"
        : "Hi Shoppers!";

        const fullGreeting =
        greetText +
        " Place your shoppers in the parking lots. Then wait for your turn.";

        // Play GAME_ON first, then do the sales/clearance announcement
        playClipSequence(["GAME_ON"], fullGreeting).then(() => {
        announceSalesAndClearance();
        });


      const first = getCurrentPlayerColor();
      if (first) {
        setStatus(
          first +
            "'s turn. On your turn: Press MOVE, follow the Voice, move your piece, then BUY/BANK if you can, then press MOVE again to end your turn."
        );
      }
      setTurnLed(true);
    }

const STORE_AUDIO_MAP = {
  "Card Shop": "CARD_SHOP",
  "Book Store": "BOOK_STORE",
  "Camera Store": "CAMERA_STORE",
  "Computer Store": "COMPUTER_STORE",
  "Department Store": "DEPARTMENT_STORE",
  "Drug Store": "DRUG_STORE",
  "Electronics": "ELECTRONICS_STORE",
  "Fashion Boutique": "FASHION_BOUTIQUE",
  "Jewelry Store": "JEWELRY_STORE",
  "Kitchen Store": "KITCHEN_STORE",
  "Men's Shop": "MENS_SHOP",
  "Pet Shop": "PET_SHOP",
  "Phone Store": "PHONE_STORE",
  "Record Store": "RECORD_STORE",
  "Shoe Store": "SHOE_STORE",
  "Sports Shop": "SPORTS_SHOP",
  "Sunglasses Boutique": "SUNGLASSES_BOUTIQUE",
  "Toy Store": "TOY_STORE"
};


// Store rotation (no repeats until pool is low, then recycle)
const ALL_STORES = [
  "Book Store",
  "Camera Store",
  "Card Shop",
  "Computer Store",
  "Department Store",
  "Drug Store",
  "Electronics",
  "Fashion Boutique",
  "Jewelry Store",
  "Kitchen Store",
  "Men's Shop",
  "Pet Shop",
  "Phone Store",
  "Record Store",
  "Shoe Store",
  "Sports Shop",
  "Sunglasses Boutique",
  "Toy Store"
];

let storePool = []; // unused stores for this cycle

function resetStorePool() {
  storePool = shuffle(ALL_STORES);
}

function draw3UniqueStores() {
  // If fewer than 3 unused stores left, restart the list to cycle through all again
  if (storePool.length < 3) resetStorePool();

  const clearanceStore = storePool.pop();
  const sale1 = storePool.pop();
  const sale2 = storePool.pop();

  return { clearanceStore, sale1, sale2 };
}

    function announceSalesAndClearance() {
      const { clearanceStore, sale1, sale2 } = draw3UniqueStores();

      const msg =
        "Attention mall shoppers! Clearance at " +
        clearanceStore +
        ". Sales at " +
        sale1 +
        " and " +
        sale2 +
        ". Move the signs.";

      updateScreen(msg);

      const audioSequence = [
        "ATTENTION_SHOPPERS",
        "CLEARANCE",
        STORE_AUDIO_MAP[clearanceStore],
        "SALE",
        STORE_AUDIO_MAP[sale1],
        "AND_AT_THE",
        STORE_AUDIO_MAP[sale2]
      ];

      return playClipSequence(audioSequence, msg);
    }

function issueMovementForCurrentPlayer() {
  const color = getCurrentPlayerColor();
  if (!color) return;

  // Decide between numeric movement vs. special location
  const r = Math.random();
  if (r < 0.8) {
    // About 80% of the time: normal movement
    const spaces = Math.floor(Math.random() * 9) + 4; // 4â€“12
    const clipKey = "GO_" + spaces;
    const msg =
      color +
      "... move " +
      spaces +
      " space" +
      (spaces === 1 ? "" : "s") +
      ". Remember: move along spaces, no diagonals, and enter stores through doors only.";
    playClip(clipKey, msg);
    setStatus(
      "Try to move into a store to buy, or into the bank for cash. You don't have to use the full count when entering a store or bank."
    );
  } else {
    // About 20% of the time: special movement events from the directions
    triggerSpecialEvent(color);
  }
  awaitingMovement = false; // now we're in the â€œtake actionsâ€ phase
}


    function triggerSpecialEvent(color) {
      const events = [
        "MEET_BANK",
        "HUNGRY_PIZZA",
        "RESTROOM",
        "LIGHTS_PARKING",
        "MOVE_AND_SEND_FRIEND_ARCADE",
        "MOVE_AND_SEND_FRIEND_ICECREAM",
        "MOVE_AND_SEND_FRIEND_ANYWHERE"
      ];
      const eventKey = events[Math.floor(Math.random() * events.length)];
      let msg = "";

      switch (eventKey) {
        case "MEET_BANK": {
          msg =
            color +
            "... Meet all shoppers at the bank. Everyone move to the bank space. Take turns inserting credit cards and follow the BANK button instructions.";
          playClip("MEET_BANK", msg);

          // Enter bank-meeting mode: everyone withdraws once, starting with current player
          bankMeetingMode = true;

          // Build a queue starting from the CURRENT player, wrapping around
          bankMeetingQueue = [];
          for (let i = 0; i < activePlayers.length; i++) {
            bankMeetingQueue.push(
              activePlayers[(currentPlayerIndex + i) % activePlayers.length]
            );
          }
          bankMeetingIndex = 0;

          setStatus(
            "Bank meeting! Starting with " +
              bankMeetingQueue[0] +
              ", each shopper uses BANK once to withdraw."
          );

          // During the meeting, normal bank status is ignored.
          // After the meeting ends, the bank becomes CLOSED for everyone until they buy something.
          break;
        }

        case "HUNGRY_PIZZA":
          msg =
            color +
            "... You're hungry. Meet a friend at the Pizza Shop. Move your shopper and any one opponent to the Pizza Shop.";
          playClip("HUNGRY_PIZZA", msg);
          setStatus(
            "You can BUY pizza (choose Pizza) to unlock the bank again later. You don't get a peg for pizza."
          );
          break;

        case "RESTROOM":
          msg = color + "... Go to the restroom.";
          playClip("RESTROOM", msg);
          setStatus("Move your shopper to the restroom, then press MOVE to end your turn.");
          break;

        case "LIGHTS_PARKING":
          msg = color + "... You left your lights on. Go to the parking lot.";
          playClip("LIGHTS_PARKING", msg);
          setStatus("Move back to your entrance parking lot, then press MOVE to end your turn.");
          break;

        case "MOVE_AND_SEND_FRIEND_ARCADE": {
          const spaces = Math.floor(Math.random() * 9) + 4; // 4â€“12
          msg =
            color +
            "... Move " +
            spaces +
            " spaces and send a friend to the Arcade.";
          updateScreen(msg);
          // You can optionally map a specific clip here
          setStatus(
            "After moving, choose an opponent and move their shopper to the Arcade. They cannot buy or bank on your turn."
          );
          break;
        }

        case "MOVE_AND_SEND_FRIEND_ICECREAM": {
          const spaces2 = Math.floor(Math.random() * 9) + 4; // 4â€“12
          msg =
            color +
            "... Move " +
            spaces2 +
            " spaces and send a friend for Ice Cream.";
          updateScreen(msg);
          setStatus(
            "After moving, choose an opponent and move their shopper to the Ice Cream shop. They cannot buy or bank on your turn."
          );
          break;
        }

        case "MOVE_AND_SEND_FRIEND_ANYWHERE": {
          const spaces3 = Math.floor(Math.random() * 9) + 4; // 4â€“12
          msg =
            color +
            "... Move " +
            spaces3 +
            " spaces and send a friend anywhere.";
          updateScreen(msg);
          setStatus(
            "After moving, choose an opponent and move their shopper to any space (store or bank). They still cannot buy or bank on your turn."
          );
          break;
        }
      }
    }

    function endTurnAndAdvance() {
      const color = getCurrentPlayerColor();
      if (!color) return;

      // Count this completed turn for the current player
      if (turnsTakenSinceStoreChange[color] == null) turnsTakenSinceStoreChange[color] = 0;
      turnsTakenSinceStoreChange[color] += 1;

      // If everyone has taken 2 turns, queue a sign change for the START of the next player's turn
      const everyoneHasTwoTurns = activePlayers.every(
        c => (turnsTakenSinceStoreChange[c] || 0) >= 2
      );
      if (everyoneHasTwoTurns) {
        activePlayers.forEach(c => (turnsTakenSinceStoreChange[c] = 0));
        pendingSignChange = true;
      }

      // Check win condition: 6 (or 10) items and at parking lot (physically)
      const p = players[color];
      if (p.items >= targetItems) {
        updateScreen(
          color +
            ", if your shopper is back at your own parking lot, you win the game!"
        );
        setStatus("Be the first to buy " + targetItems + " different items and return to your parking lot.");
        // You can stop further turns if you want by setting state = STATE.IDLE
      } else {
        // Next player
        currentPlayerIndex = (currentPlayerIndex + 1) % activePlayers.length;
        const nextColor = getCurrentPlayerColor();
        setStatus(
          nextColor +
            "'s turn. Press MOVE to start, follow the announcement, then MOVE again to end your turn."
        );
        updateScreen(nextColor + ", press MOVE to start your turn.");
      }
      awaitingMovement = true;
    }

    /***********************
     * BUY & BANK LOGIC
     ***********************/
    function handleBuy() {
      if (state !== STATE.RUNNING) {
        updateScreen("Press GAME ON to start a game first.");
        return;
      }
      const color = getCurrentPlayerColor();
      if (!color) return;
      const p = players[color];
      const purchaseType = purchaseTypeSelect.value; // "item" or "pizza"

      // Random outcome pieces
      const baseRoll = Math.random();
      const extraFiveRoll = Math.random();

      let msg = "";

      if (purchaseType === "pizza") {
        // Pizza is special: never discounted, sometimes costs $5 more, no peg.
        if (baseRoll < 0.25) {
          // can't buy pizza this time
          msg =
            color +
            "... Long line at the Pizza Shop. Try again later! Move out and back in on a future turn to try again.";
          playClip("LONG_LINE", msg);
        } else {
          // successful pizza
          let extra = "";
          if (extraFiveRoll < 0.25) {
            extra =
              " Today your pizza costs $5 more than usual. Pay $10 instead of $5.";
            playClip("COSTS_5_MORE", color + "... your pizza costs $5 more.");
          } else {
            extra = " Pay $5 for pizza.";
          }

          msg =
            color +
            "... Ching ching! You bought pizza. " +
            extra +
            " You do not get a peg, but now you may go back to the bank on a later turn.";
          playClip("CHING_CHING", msg);
          p.canBank = true; // pizza â€œunlocksâ€ the bank
          p.hasJustBought = true;
        }
        rebuildPlayerPanel();
        return;
      }

      // Regular store item (with peg)
      if (baseRoll < 0.15) {
        // Out of stock / long line
        const choice = Math.random() < 0.5 ? "LONG_LINE" : "OUT_OF_STOCK";
        const clipKey = choice === "LONG_LINE" ? "LONG_LINE" : "OUT_OF_STOCK";
        msg =
          color +
          "... " +
          (choice === "LONG_LINE"
            ? "Long line, try again later!"
            : "I'm sorry, we're out of stock. Try again later!");
        playClip(clipKey, msg);
        setStatus(
          "On your next turn, if you are still in this store, you may move out and right back in to try again."
        );
        // Does NOT count as purchase; bank rules unaffected
      } else if (baseRoll < 0.6) {
        // Standard â€œChing chingâ€ buy
        msg =
          color +
          "... Ching ching! Check your shopping list card for the item price. Pay regular price unless there's a sale or clearance sign in this store.";
        playClip("CHING_CHING", msg);
        handleSuccessfulItemPurchase(p, /*specialType=*/ null, extraFiveRoll, color);
      } else if (baseRoll < 0.8) {
        // Special sale
        msg =
          color +
          "... Hey! You get a special sale! Pay the special sale price shown on your card.";
        playClip("SPECIAL_SALE", msg);
        handleSuccessfulItemPurchase(p, "sale", extraFiveRoll, color);
      } else {
        // Special clearance
        msg =
          color +
          "... Hey! You get a special clearance! Pay the special clearance price shown on your card.";
        playClip("SPECIAL_CLEARANCE", msg);
        handleSuccessfulItemPurchase(p, "clearance", extraFiveRoll, color);
      }

      rebuildPlayerPanel();
    }

    function handleSuccessfulItemPurchase(player, specialType, extraFiveRoll, color) {
      // Increase peg count
      player.items += 1;
      player.canBank = true; // after buying, they may bank again
      player.hasJustBought = true;

      if (extraFiveRoll < 0.2) {
        // â€œYour item costs $5 more!â€
        const msg2 =
          color +
          "... Your item costs $5 more. Whatever you would have paid, add $5 to the total.";
        playClip("COSTS_5_MORE", msg2);
        setStatus(
          "The Voice always has the final word. Consult your shopping list and adjust the price by +$5."
        );
      } else {
        if (specialType === "sale") {
          setStatus(
            "Pay the special sale price on your list. If there was a clearance sign, you still pay the sale price because the Voice said 'special sale'."
          );
        } else if (specialType === "clearance") {
          setStatus(
            "Pay the special clearance price on your list. If there was a sale sign, you pay the lower clearance price."
          );
        } else {
          setStatus(
            "Pay regular / sale / clearance price based on the signs in the store, as shown on your shopping list card."
          );
        }
      }
    }

    
    function handleBank() {
      if (state !== STATE.RUNNING) {
        updateScreen("Press GAME ON to start a game first.");
        return;
      }

      // BANK MEETING MODE: ignore turn order, service queue directly
      if (bankMeetingMode) {
        const meetingColor = bankMeetingQueue[bankMeetingIndex];
        if (!meetingColor) return;

        const p = players[meetingColor];

        const roll = Math.random();
        let amount = 50;
        let clipKey = "BANK_50";

        if (roll < 0.33) {
          amount = 50;
          clipKey = "BANK_50";
        } else if (roll < 0.66) {
          amount = 75;
          clipKey = "BANK_75";
        } else {
          amount = 100;
          clipKey = "BANK_100";
        }

        const msg =
          meetingColor +
          "... Take $" +
          amount +
          " from the bank. The banker should count out the money to you.";
        playClip(clipKey, msg);

        bankMeetingIndex += 1;

        rebuildPlayerPanel();

        if (bankMeetingIndex >= bankMeetingQueue.length) {
          bankMeetingMode = false;
          bankMeetingQueue = [];
          bankMeetingIndex = 0;

          activePlayers.forEach(c => {
            players[c].canBank = false;
            players[c].hasJustBought = false;
          });

          rebuildPlayerPanel();
          updateScreen("Bank meeting complete. The bank is now closed until you buy something.");
          setStatus("Each shopper must BUY (item or pizza) before withdrawing again.");
        } else {
          const nextBanker = bankMeetingQueue[bankMeetingIndex];
          setStatus("Next: " + nextBanker + " presses BANK to withdraw once.");
        }
        return;
      }

      // NORMAL BANKING
      const color = getCurrentPlayerColor();
      if (!color) return;
      const p = players[color];

      if (!p.canBank) {
        const msg =
          color +
          "... Bank closed. You must buy something before you can withdraw cash again.";
        playClip("BANK_CLOSED", msg);
        setStatus(
          "Remember: once you get money from the bank, you can't go back until you buy an item or pizza."
        );
        return;
      }

      const roll = Math.random();
      let amount = 50;
      let clipKey = "BANK_50";

      if (roll < 0.33) {
        amount = 50;
        clipKey = "BANK_50";
      } else if (roll < 0.66) {
        amount = 75;
        clipKey = "BANK_75";
      } else {
        amount = 100;
        clipKey = "BANK_100";
      }

      const msg =
        color +
        "... Take $" +
        amount +
        " from the bank. The banker should count out the money to you.";
      playClip(clipKey, msg);
      setStatus(
        "After withdrawing, you must buy something before the bank will serve you again."
      );

      p.canBank = false;
      p.hasJustBought = false;
      rebuildPlayerPanel();
    }
    

    /***********************
     * BUTTON HANDLERS
     ***********************/
    document.getElementById("btn-game-on").addEventListener("click", () => {
      startGameOn();
    });

    document.getElementById("btn-move").addEventListener("click", () => {
      // ðŸ”Š Button press beep
      playClip("BEEP");
      if (state !== STATE.RUNNING) {
        updateScreen("Press GAME ON to start a new game.");
        return;
      }

      const color = getCurrentPlayerColor();
      if (!color) {
        updateScreen("No shoppers selected. Choose colors and press GAME ON.");
        return;
      }

      if (awaitingMovement) {
        // Start of turn

        // If a sign change is queued, do it NOW (start of this player's turn),
        // then after the announcement finishes, issue movement.
        if (pendingSignChange) {
          pendingSignChange = false;

          announceSalesAndClearance().then(() => {
            updateScreen(color + ", it's your turn. Listen carefully!");
            issueMovementForCurrentPlayer();
          });

          return;
        }

        updateScreen(color + ", it's your turn. Listen carefully!");
        issueMovementForCurrentPlayer();
      } else {
        // End of turn
        endTurnAndAdvance();
      }
    });

    document.getElementById("btn-repeat").addEventListener("click", () => {
      if (lastClipKey) {
        playClip(lastClipKey, "Repeating: " + lastMessage);
      } else {
        updateScreen("Nothing to repeat yet.");
      }
    });

	document.getElementById("btn-buy").addEventListener("click", () => {
	  playClip("BEEP");
	  handleBuy();
	});

    document.getElementById("btn-bank").addEventListener("click", () => {
	  playClip("BEEP");
	  handleBank();
	});

    document.getElementById("btn-long-game").addEventListener("click", () => {
      targetItems = targetItems === 6 ? 10 : 6;
      updateScreen(
        "Shop till you drop! You must now buy " +
          targetItems +
          " different items and return to your parking lot to win."
      );
      setStatus(
        targetItems === 6
          ? "Standard game: first to 6 items + parking lot wins."
          : "Long game: first to 10 items + parking lot wins."
      );
    });

    // PWA: register service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("sw.js")
          .catch(err => console.error("SW registration failed:", err));
      });
    }
  </script>
